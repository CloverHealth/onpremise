apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --replicas=7 -o output/
    kompose.version: 1.4.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 7
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: worker
    spec:
      containers:
      - args:
        - run
        - worker
        env:
        - name: SENTRY_EMAIL_HOST
          value: smtp
        - name: SENTRY_MEMCACHED_HOST
          value: memcached
        - name: SENTRY_REDIS_HOST
          value: redis
        image: worker
        name: worker
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/sentry/files
          name: worker-claim0
      restartPolicy: Always
      volumes:
      - name: worker-claim0
        persistentVolumeClaim:
          claimName: worker-claim0
status: {}
