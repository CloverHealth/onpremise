apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --replicas=7 -o output/
    kompose.version: 1.4.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: base
  name: base
spec:
  replicas: 7
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: base
    spec:
      containers:
      - env:
        - name: SENTRY_EMAIL_HOST
          value: smtp
        - name: SENTRY_MEMCACHED_HOST
          value: memcached
        - name: SENTRY_REDIS_HOST
          value: redis
        image: base
        name: base
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/sentry/files
          name: base-claim0
      restartPolicy: Always
      volumes:
      - name: base-claim0
        persistentVolumeClaim:
          claimName: base-claim0
status: {}
